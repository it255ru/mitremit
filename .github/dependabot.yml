# =============================================================================
# Dependabot Configuration
# =============================================================================
# Автоматическое обновление:
# - GitHub Actions
# - Docker base images
# - Go modules
# =============================================================================
version: 2

updates:
  # ---------------------------------------------------------------------------
  # GitHub Actions
  # ---------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    reviewers:
      - "it255ru"
    groups:
      # Группируем все actions в один PR
      github-actions:
        patterns:
          - "*"

  # ---------------------------------------------------------------------------
  # Docker
  # ---------------------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    reviewers:
      - "it255ru"
    # Игнорируем major версии Alpine (требуют ручной проверки)
    ignore:
      - dependency-name: "alpine"
        update-types: ["version-update:semver-major"]

  # ---------------------------------------------------------------------------
  # Go Modules
  # ---------------------------------------------------------------------------
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "go"
      - "automated"
    reviewers:
      - "it255ru"
    groups:
      # Группируем все go dependencies
      go-dependencies:
        patterns:
          - "*"
