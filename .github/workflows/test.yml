# =============================================================================
# Test - Go tests on every push/PR
# =============================================================================
name: Test

on:
  push:
    branches: [master, tactics_test]
    paths:
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [master]
    paths:
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Go tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build binary
        working-directory: ${{ github.workspace }}
        run: |
          ls -la
          test -f mitre-mitigates.go || (echo "Missing mitre-mitigates.go" && exit 1)
          go build -o mitremit .

      - name: Run tests
        env:
          MITREMIT_BINARY: ${{ github.workspace }}/mitremit
        run: go test -v -race -count=1 ./...

      - name: Test summary
        if: always()
        run: |
          echo "## Test run" >> $GITHUB_STEP_SUMMARY
          echo "Package tests and \`tests/\` integration tests executed." >> $GITHUB_STEP_SUMMARY
