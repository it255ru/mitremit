name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - run: go build -o mitremit mitre-mitigates.go
      
      - run: |
          echo "Build completed!"
          ./mitremit -h || echo "Help displayed"
