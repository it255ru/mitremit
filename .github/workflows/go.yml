name: Go CI/CD

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master"]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Check code formatting
      run: |
        # Проверяем, что код отформатирован стандартным gofmt
        if [ "$(gofmt -l .)" != "" ]; then
          echo "Код не отформатирован. Запустите 'gofmt -w .'"
          exit 1
        fi

    - name: Run linter (golangci-lint)
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Run integration tests (if any)
      run: |
        # Здесь можно запустить интеграционные тесты, если они появятся
        # Например, с тестовой базой данных
        # Но пока можно пропустить

  # Дополнительный job для сборки мультиплатформенных бинарников (опционально)
  build-multi-platform:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o mitre-sync-linux-amd64 ./cmd/query
        GOOS=darwin GOARCH=amd64 go build -o mitre-sync-darwin-amd64 ./cmd/query
        GOOS=windows GOARCH=amd64 go build -o mitre-sync-windows-amd64.exe ./cmd/query

    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: mitre-sync-binaries
        path: |
          mitre-sync-linux-amd64
          mitre-sync-darwin-amd64
          mitre-sync-windows-amd64.exe
